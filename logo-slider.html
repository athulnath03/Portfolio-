<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Logo Slider</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo-slider {
            width: 100%;
            overflow: hidden;
            position: relative;
        }

        .logo-track {
            display: flex;
            width: 200%;
            height: 100px;
            animation: scroll 25s linear infinite;
            gap: clamp(20px, 4vw, 60px);
            align-items: center;
        }

        .logo-item {
            flex-shrink: 0;
            width: clamp(40px, 6vw, 80px);
            height: clamp(40px, 6vw, 80px);
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.05);
            border-radius: clamp(8px, 2vw, 16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            cursor: pointer;
	    }

        .logo-item:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.1);
            border-color: #00ff88;
        }

        .logo-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .logo-item:hover::before {
            left: 100%;
        }

        .logo-item svg {
            width: clamp(30px, 4vw, 50px);
            height: clamp(30px, 4vw, 50px);
            fill: #ffffff;
            transition: all 0.3s ease;
        }

        .logo-item:hover svg {
            fill: #00ff88;
            transform: scale(1.1);
        }

        @keyframes scroll {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-50%);
            }
        }

        /*
        .logo-track:hover {
            animation-play-state: paused;
        }
        */

        /* Fade edges */
        .logo-slider::before,
        .logo-slider::after {
            content: '';
            position: absolute;
            top: 0;
            width: clamp(30px, 8vw, 80px);
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }

        .logo-slider::before {
            left: 0;
            background: linear-gradient(to right, #0a0a0a, transparent);
        }

        .logo-slider::after {
            right: 0;
            background: linear-gradient(to left, #0a0a0a, transparent);
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            .logo-track {
                gap: clamp(25px);
                animation-duration: 20s;
            }
            
            .logo-item {
                min-width: 60px;
                min-height: 60px;
            }
        }

        @media (max-width: 480px) {
            .logo-track {
                gap: clamp(25px);
                animation-duration: 15s;
            }
            
            .logo-item {
                min-width: 50px;
                min-height: 50px;
            }
        }

        /* Ultra-wide screens */
        @media (min-width: 1920px) {
            .logo-track {
                gap: clamp(60px, 3vw, 100px);
                animation-duration: 30s;
            }
        }
    </style>
</head>
